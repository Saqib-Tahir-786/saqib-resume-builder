<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Resume Builder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Build Your Resume</h1>
        <p>Fill in your details below, and see your resume preview in real-time!</p>
    </header>

    <main>
        <section class="form-section">
            <h2>Personal Information</h2>
            <form id="resumeForm">
                <label for="name">Full Name</label>
                <input type="text" id="name" placeholder="" required>

                <label for="email">Email</label>
                <input type="email" id="email" placeholder="" required>

                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" placeholder="" required>

                <h2>Experience</h2>
                <textarea id="experience" placeholder="Describe your work experience here..."></textarea>

                <h2>Education</h2>
                <textarea id="education" placeholder="Describe your education here..."></textarea>

                <button type="button" onclick="generateResume()">Generate Resume</button>
            </form>
        </section>

        <section class="preview-section">
            <h2>Resume Preview</h2>
            <div id="resumePreview"></div>
        </section>
    </main>

    <script src="app.js"></script>
</body>
</html>
